<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./assets/logo.png" />
    <title>MiniStore</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container header__bar">
            <a class="brand" href="./index.html"><img height="100" src="./assets/logo.png" alt="Logo-miniStore"></a>

            <input type="checkbox" id="menu-toggle" class="menu-toggle" hidden>
            <label for="menu-toggle" class="menu-button" aria-label="Abrir menú">
                <span class="hamburger"></span>
            </label>
            <div class="container header__search">
                <input id="search" type="search" placeholder="Buscar" autocomplete="off" />
            </div>

            <div class="nav-wrapper">
                <nav class="nav" aria-label="Principal">
                    <ul class="nav__list">
                        <li><a class="is-active" href="./index.html">Inicio</a></li>
                        <li><a href="./favorites.html">Favoritos</a></li>
                        <li>
                            <a class="nav__cart" href="./shopingCart.html" aria-label="Ir al carrito">
                                Carrito </a>
                        </li>
                        <li id="nav-auth-link"><a href="./auth.html">Acceder</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <!-- MAIN -->
    <main id="home" class="main container">
        
        <section class="hero" aria-label="Promoción destacada">

            <div class="discount-banner">
            </div>

        </section>

        <!-- Toolbar (opcional: filtros / orden) -->
        <section class="toolbar" aria-label="Controles de listado">
            <div class="toolbar__group">
                <label for="sort" class="toolbar__label">Ordenar</label>
                <select id="sort" name="sort">
                    <option value="default">Predeterminado</option>
                    <option value="price-asc">Precio: menor a mayor</option>
                    <option value="price-desc">Precio: mayor a menor</option>
                    <option value="title-asc">Nombre: A–Z</option>
                    <option value="title-desc">Nombre: Z–A</option>
                </select>
            </div>
            <div class="toolbar__group">
                <label for="filter" class="toolbar__label">Categoría</label>
                <select id="filter" name="filter">
                    <option value="all">Todas</option>
                    <option value="men's clothing">Ropa Hombre</option>
                    <option value="women's clothing">Ropa Mujer</option>
                    <option value="jewelery">Joyería</option>
                    <option value="electronics">Electronica</option>
                </select>
            </div>
        </section>

        <section aria-label="Listado de productos">
            <div id="products" class="products-grid">
                <!-- tarjetas dinamicas -->

            </div>
        </section>

        <div class="pass">
            <button class="back">Back</button>
            <span id="pager-info">Página 1 / 1</span>
            <button class="Next">Next</button>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <small>© 2025 MiniStore. Todos los derechos reservados.</small>
        </div>
    </footer>
    <!-- Toaster -->
    <div id="toast-root" aria-live="polite" aria-atomic="true"></div>
    <!-- Modal ver detalles -->
    <div id="modal"></div>

    <!-- JS principal (cuando lo hagas) -->
    <script type="module" src="./js/app.js"></script>
    </script> <script src="./js/ui/share.js"></script> </body>

</body>

</html>
